<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" 
    style="width: 40px; height: 40px;"
    type="image/jpg" 
    href="/images/icon.png" />
  <title>HealthDay</title>
  <link rel="stylesheet" href="./register.style.css" />
  <link rel="stylesheet" href="../../css/navbar.style.css" />
  <link rel="stylesheet" href="../../css/footer.stye.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded-1">
          <div class="container">
            <a  href="../about/about.html" class="nav-link active"><h1 id="HealthTitle" >HealthDay</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="../about/about.html">Sobre nós</a>
                <a class="nav-link active" aria-current="page" href="../register/register.html">Cadastro</a>
                <a class="nav-link active" href="../forgot-password/forgotPassword.html">Redefinir senha</a>
                <a class="nav-link active" href="../form/form.html">Entrar</a>
              </div>
            </div>
          </div>
        </nav>
      </header>
    </header>

    <main>
      <div class="d-flex justify-content-center">
        <h1 class="title">Crie sua conta</h1>
      </div>
      <form id="mainForm" class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <div class="col-auto">
            <label for="inputPassword6" class="form-label">Senha</label>
          </div>
          <div class="col-auto">
            <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
          </div>
          <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
              Must be 8-20 characters long.
            </span>
          </div>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Cep</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="d-flex justify-content-center col-12 mt-4">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
    </main>

    <footer class="fixed-bottom">
      <p class="text-center text-muted">
        © Created by
        <a
          href="https://www.linkedin.com/in/nicolas-cardia-silva/"
          class="text-muted"
          >Nicolas Cardia</a
        >
      </p>
    </footer>
  </body>
</html>
