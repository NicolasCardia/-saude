      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light rounded-1">
        <div class="container">
          <a href="../about/about.html" class="nav-link active"
            ><h1 id="HealthTitle">HealthDay</h1></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">

              <a class="nav-link active" aria-current="page" href="../register/register.html">Cadastro</a>

              <a class="nav-link active" href="../form/form.html">Entrar</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <form
      id="mainForm"
      class="d-flex justify-content-center flex-column bd-highlight mb-3 mt-3"
      >
      <h1><strong> Redefinir senha </strong></h1>
        <text class="subtitle"
          >Informe seu e-mail para que possamos enviar o link para que você
          possa redefinir sua senha</text
        >
        <div class="formEmail">
          <label for="exampleInputEmail1" class="form-label mb-2">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="confirmEmail">
          <label for="exampleInputEmail1" class="form-label mt-4 mb-2"
            >confirme seu email</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <a
          href="../form/form.html"
          class="btn btn-primary btn-lg active"
          role="button"
          aria-pressed="true"
          >Enviar</a
        >
      </form>
    </main>

    <footer class="fixed-bottom">
      <p class="text-center text-muted">
        © Created by
        <a
