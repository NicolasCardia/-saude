<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link href="./style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../../../images/logo-princpal.png" alt="" width="50" height="30" class="d-inline-block align-text-top">
          +Saúde
        </a>
      </div>
    </nav>
  </header>

  <main>
    <main class="d-flex flex-column justify-content-center container-sm">
      <form id="mainForm" class="d-lg-flex half">
        <div class="d-inline-flex bd-highlight d-flex flex-column p-2 col">
          <div class="form-floating ">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating ">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <div id="passWordHelp" class="form-text">Não compartilhe seus dados pessoais.</div>
          </div>
          <a id="link" href="../forgot-password/" class="esqueceuASenha">Esqueceu a senha?</a>
          <a id="link" href="../register/index.html">Não possui conta?</a>
          <div class="mb-3 form-check container-sm">
            <br>
            <input type="checkbox" class="form-check-input" id="rememberBtn">	
            <label class="lembrar" for="rememberBtn">Lembre-se de mim</label>
          </div> 
          <button type="button" href="../dashboard/" class="btn btn-primary" id="loginBtn">Entrar</button>
        </div>
        <img class="p-2 flex-shrink-1 bd-highlight" src="../../../images/logo-princpal.png" alt="">
      </form>
    </main>
  </main>
</body>
</html>
